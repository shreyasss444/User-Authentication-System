<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<script src="{{ url_for('static', filename='show_password.js') }}"></script>
<script src="{{ url_for('static', filename='theme.js') }}" defer></script>


<div class="theme-toggle" id="themeToggle">ğŸŒ™</div>

<div class="auth-card">
    <h3>Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>

        <div style="position:relative">
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <span style="position:absolute;right:12px;top:10px;cursor:pointer"
                  onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</span>
        </div>

        <button>Login</button>
    </form>

    <div class="auth-links">
        <a href="/forgot">Forgot Password?</a><br>
        <a href="/signup">Create new account</a>
    </div>
</div>


</body>
</html>
